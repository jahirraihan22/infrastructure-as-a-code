---
- name: Setup WebServer (nginx) in Target machine
  hosts: "{{ host_name }}"
  become: true
  tasks:
    - name: Install Apache nginx
      yum:
        name: nginx
        state: present
    # - name: Removing Apache httpd
    #   yum:
    #     name: httpd
    #     state: absent
    - name: Start and Enabling nginx
      service:
        name: nginx
        state: started
        enabled: yes
